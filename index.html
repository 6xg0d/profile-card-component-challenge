<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--author and description-->
    <meta name="author" content="6xg0d">
    <meta name="description" content="Newbie challenge from Frontend Mentor">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--linking stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="pattern-card-background">
      </div>
      <img class="pfp" src="images/image-victor.jpg" alt="victor-profile-picture">
      <div class="card-body">
        <div class="name-age-section">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="card-footer">
        <div class="footer-section">
          <h2 class="stats">80K</h2>
          <p>Followers</p>
        </div>
        <div class="footer-section">
          <h2 class="stats">803K</h2>
          <p>Likes</p>
        </div>
        <div class="footer-section">
          <h2 class="stats">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
